<div class="dashboard-container">
  <h1>대시보드</h1>

  <!-- 통계 카드 섹션 -->
  <div class="stats-container">
    <div class="stat-card">
      <h3>회원 승인 요청</h3>
      <div class="stat-value">
        <span>{{stats.memberApprovals}}</span>
        <span class="unit">건</span>
      </div>
      <i class="fas fa-user"></i>
    </div>

    <div class="stat-card">
      <h3>기업 승인 요청</h3>
      <div class="stat-value">
        <span>{{stats.companyApprovals}}</span>
        <span class="unit">건</span>
      </div>
      <i class="fas fa-building"></i>
    </div>

    <div class="stat-card">
      <h3>기업 구독회원 승인 요청</h3>
      <div class="stat-value">
        <span>{{stats.subscriptionApprovals}}</span>
        <span class="unit">건</span>
      </div>
      <i class="fas fa-eye"></i>
    </div>

    <div class="stat-card">
      <h3>기업 정보 수정 요청</h3>
      <div class="stat-value">
        <span>{{stats.infoUpdateApprovals}}</span>
        <span class="unit">건</span>
      </div>
      <i class="fas fa-pencil-alt"></i>
    </div>
  </div>

  <!-- 회원 승인 요청 목록 -->
  <div class="approval-list-section">
    <h2>회원 승인 요청</h2>
    <table class="approval-table">
      <thead>
        <tr>
          <th>No.</th>
          <th>고객명</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of approvalRequests; let i = index">
          <td>{{i + 1}}</td>
          <td>{{request.name}}</td>
          <td class="action-buttons">
            <button class="btn-approve" (click)="onApprove(request.id)">비로 승인</button>
            <button class="btn-reject" (click)="onReject(request.id)">상세 정보</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- 페이지네이션 -->
    <div class="pagination">
      <button [disabled]="currentPage === 1" (click)="onPageChange(1)">&lt;&lt;</button>
      <button [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">&lt;</button>
      <ng-container *ngFor="let page of [1,2,3,4,5]">
        <button 
          [class.active]="currentPage === page"
          (click)="onPageChange(page)">
          {{page}}
        </button>
      </ng-container>
      <button [disabled]="currentPage === totalPages" (click)="onPageChange(currentPage + 1)">&gt;</button>
      <button [disabled]="currentPage === totalPages" (click)="onPageChange(totalPages)">&gt;&gt;</button>
    </div>
  </div>

  <!-- 그래프 섹션 -->
  <div class="charts-section">
    <div class="chart-container">
      <h2>총 등록회원 수</h2>
      <div class="date-picker">
        <input type="text" value="2023-01-01 - 2024-01-01" readonly>
      </div>
      <div style="height: 300px;">
        <canvas id="totalMembersChart"></canvas>
      </div>
    </div>

    <div class="chart-container">
      <h2>총 등록기업 수</h2>
      <div class="date-picker">
        <input type="text" value="2023-01-01 - 2024-01-01" readonly>
      </div>
      <div style="height: 300px;">
        <canvas id="totalCompaniesChart"></canvas>
      </div>
    </div>
  </div>
</div>
